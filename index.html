<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<canvas id="canvas"></canvas>
	<script src="Guage.js"></script>
	<script src="easing.js"></script>
	<script>
		var canvas = document.getElementById("canvas");

		guage = new Guage(canvas, {
			arcStart: Math.PI/2,
			arcLength: Math.PI*2,
			to: 1,
			duration: 3000,
			easing: "easeOutCirc"
		});

		setTimeout(function() {
			guage.stop();
		}, 1000);
	</script>
</body>
</html>
